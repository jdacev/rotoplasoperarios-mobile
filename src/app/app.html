<ion-menu persistent="true" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>{{authservice.AuthToken ? authservice.AuthToken.usuario.name : 'Menu'}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item (click)="goToPage( homePage )">Inicio</button>

      <button ion-item disabled>Entrada Laboral</button>

      <button ion-item disabled>Salida Laboral</button>

      <button ion-item disabled>Manual del Operador</button>

      <button ion-item disabled>Información SYTESA</button>

      <button ion-item disabled>{{authservice.AuthToken ? authservice.AuthToken.planta.name : ''}}</button>

      <button ion-item (click)="logout()">Cerrar Sesión</button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
