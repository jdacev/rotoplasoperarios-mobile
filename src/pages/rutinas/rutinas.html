<ion-header>
  <ion-navbar hideBackButton color="blueRotoplas">

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center style="padding-right:60px">
      Rutinas
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding-top>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item class="fondoNuevo" (click)="irAPagina('NuevaRutinaPage')">
      <button detail-none ion-item class="fondoNuevo">
        <ion-icon name="briefcase" isActive="false" item-start></ion-icon>
        Rutinas
        <button color="blueRotoplas" item-right ion-button style="width:40%">Nuevo</button>
      </button>
    </ion-item>

    <ion-item>
      <button detail-none ion-item>
        <ion-icon name="list" padding-right></ion-icon>
        <ion-spinner item-end *ngIf="loading"></ion-spinner>
        <ion-icon *ngIf="!loading" name="arrow-dropdown" isActive="false" item-end></ion-icon>
        Mis Rutinas
      </button>
    </ion-item>

    <div *ngIf="listaAbierta">

      <ion-item *ngIf="rutinasList.length == 0">
        <ion-label padding-left>No hay rutinas</ion-label>
      </ion-item>

      <!-- <ion-item *ngFor="let ticket of ticketList"> -->
        <!-- <button detail-none (click)="irADetalle(rutina)" ion-item *ngFor="let rutina of rutinasList"> -->
        <button detail-none ion-item *ngFor="let let rutina of rutinasList">
          <h2 padding-left>{{rutina.name ? rutina.name : 'Generando...'}}</h2>
          <p padding-left>Tipo: {{rutina.nombre__c}}</p>
        </button>
      <!-- </ion-item> -->
    </div>

  </ion-list>

</ion-content>
