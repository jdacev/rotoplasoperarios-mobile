<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="assets/images/rotoplas-logo.png" padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)] = "usercreds.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "usercreds.password"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button (click)="login(usercreds)" class="loginButton" *ngIf="!loading">Login</button>
    <button ion-button disabled class="loginButton" *ngIf="loading"><ion-spinner></ion-spinner></button>
  </div>
  <div text-center>
    <button ion-button clear color="primary" icon-left (click)="forgotPassword()">Olvidé la contraseña</button>
  </div>



</ion-content>
