<ion-header>

  <ion-navbar color="dark">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="assets/images/rotoplas-logo.png" padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "usercreds.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "usercreds.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="login(usercreds)" *ngIf="!loading">Login</button>
  <button ion-button block disabled *ngIf="loading"><ion-spinner></ion-spinner></button>
  <button ion-button clear color="primary" icon-left (click)="forgotPassword()">Olvidé la contraseña</button>



</ion-content>
