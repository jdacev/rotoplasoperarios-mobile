<ion-header>

  <ion-navbar color="blueRotoplas">
    <ion-title text-center>Inicio de Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="assets/rotoplas-logo.PNG" padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" [(ngModel)] = "usercreds.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "usercreds.password"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button [disabled]="!usercreds.name || !usercreds.password" (click)="login(usercreds)" class="loginButton" *ngIf="!loading">Iniciar Sesión</button>
    <button ion-button disabled class="loginButton" *ngIf="loading"><ion-spinner></ion-spinner></button>
  </div>
  <div text-center>
    <button ion-button clear color="primary" icon-left (click)="forgotPassword()">Olvidé la contraseña</button>
  </div>



</ion-content>
