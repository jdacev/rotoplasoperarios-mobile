<ion-header>

  <ion-navbar color="blueRotoplas">
    <ion-title text-center style="padding-right:60px">Resetear Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetForm" (ngSubmit)="resetPass(resetForm.value)">
    <ion-item [ngClass]="{'error-border':!resetForm.controls.key.valid && resetForm.controls.key.touched}" inset padding>
      <ion-input formControlName="key" type="text" placeholder="Key"></ion-input>
      <button color="blueRotoplas" ion-button item-right>Resetear Contraseña</button>
    </ion-item>
    <ion-label padding-left color="red" *ngIf="resetForm.controls.key.hasError('required') && resetForm.controls.key.touched">CLave Inválida</ion-label>
  </form>

  <div text-center>
    <br><br><br>
    - or -
    <br><br><br>
  </div>

  <form [formGroup]="generateKeyForm" (ngSubmit)="generateKey(generateKeyForm.value)">
    <ion-item [ngClass]="{'error-border':!generateKeyForm.controls.username.valid && generateKeyForm.controls.username.touched}" inset padding>
      <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      <button color="blueRotoplas" ion-button item-right>Generar Clave</button>
    </ion-item>
    <ion-label padding-left color="red" *ngIf="generateKeyForm.controls.username.hasError('required') && generateKeyForm.controls.username.touched">Sorry, field username is required!</ion-label>
  </form>
  <!-- <ion-label *ngIf="!username" padding-left color="red">Invalid Username</ion-label> -->

</ion-content>
