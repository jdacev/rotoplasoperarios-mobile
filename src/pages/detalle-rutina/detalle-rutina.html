<ion-header>
  <ion-navbar hideBackButton color="blueRotoplas">

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center style="padding-right:60px">
      Detalle Rutina
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5 class="titulo">
    Información de Planta
  </h5>

  <ion-item>
    <ion-label><b>Planta</b></ion-label>
    <ion-label text-right>{{ptarName}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><b>Determinante</b></ion-label>
    <ion-label text-right>{{determinante}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label><b>Formato</b></ion-label>
    <ion-label text-right>{{formato}}</ion-label>
  </ion-item>

  <h5 class="titulo">
    Observación
  </h5>

  <ion-item>
    <ion-textarea rows="4" [disabled]="true" type="text" [(ngModel)]="observacion"></ion-textarea>
  </ion-item>

  <br>


    <h5 class="titulo">
      Informe de Rutina
    </h5>

    <ion-slides pager>

      <ion-slide *ngFor="let respuesta of respuestas">

        <ion-label text-wrap>
          {{respuesta.name}}
        </ion-label>


        <ion-item *ngIf="!respuesta.valornumerico__c">
          <ion-label stacked>No/Si</ion-label>
          <ion-toggle [disabled]="true" [checked]="respuesta.valornumerico__c" [(ngModel)]="respuesta.valor_si_no__c"></ion-toggle>
        </ion-item>
        <ion-item *ngIf="respuesta.valornumerico__c">
          <!-- <ion-label stacked>m3</ion-label> -->
          <ion-label>{{respuesta.valornumerico__c}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label stacked>Observaciones</ion-label>
          <ion-textarea rows="4" [disabled]="true" type="text" [(ngModel)]="respuesta.observaciones__c"></ion-textarea>
        </ion-item>
        <br><br>

      </ion-slide>

    </ion-slides>

    <br>

    <h5 class="titulo">
      Evidencias
    </h5>

    <ion-grid>

      <ion-row>

        <ion-col col-3 *ngFor="let image of images; let i = index">
          <ion-thumbnail>
            <img [src]="image" (click)="abrirImagen(image)">
          </ion-thumbnail>
        </ion-col>

      </ion-row>
    </ion-grid>
</ion-content>
