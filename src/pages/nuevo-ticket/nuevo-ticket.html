<ion-header>
  <ion-navbar hideBackButton color="dark">

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Crear Oportunidad C
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 class="titulo">
    Información PTAR
  </h5>

  <ion-item>
    <ion-label><b>Nombre PTAR</b></ion-label>
    <ion-input disabled text-right type="text" [(ngModel)]="ptarName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label><b>Fecha de Apertura</b></ion-label>
    <ion-datetime text-right disabled displayFormat="DD/MM/YYYY" [(ngModel)]="ptarDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label><b>Tipo de Ticket</b></ion-label>
    <ion-input disabled text-right type="text" [(ngModel)]="ticketType"></ion-input>
  </ion-item>

  <br>

  <h5 class="titulo">
    Observaciones
  </h5>

  <ion-item>
    <ion-label><b>Descripción</b></ion-label>
    <ion-textarea rows="4" type="text" [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label style="white-space: normal"><b>Tipo de Servicio de Agua</b></ion-label>
    <ion-select style="width: 50%" [(ngModel)]="serviceType">
      <ion-option value="1">No envía agua</ion-option>
      <ion-option value="2">Envía Agua Residual Tratada</ion-option>
      <ion-option value="3">Envía Agua Potable</ion-option>
      <ion-option value="4">No Aplica</ion-option>
    </ion-select>
  </ion-item>

  <br>

  <h5 class="titulo">
    Fotografías (Evidencias)
  </h5>

      </ion-col>

      <ion-col col-3>
        <ion-fab>
          <button ion-fab mini color="danger" (click)="capturar()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
      </ion-col>

    </ion-row>
  </ion-grid> -->


  <br><br><br>

  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <button ion-button color="primary" (click)="createTicket()" [disabled]="!description || !serviceType">Crear</button>
      </ion-col>

      <ion-col text-left>
        <button ion-button color="primary" (click)="cancel()">Cancelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
